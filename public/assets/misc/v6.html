<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Jersey+15&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            background-color: #0d0d0d;
            font-family: "League Spartan", serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .dynamic-island {
            z-index: 99999;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 50px;
            background: #141414;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
            overflow: hidden;
            padding: 0 10px;
        }

        .dynamic-island .info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            transition: opacity 0.2s ease-in-out;
        }

        .dynamic-island .current-time,
        .dynamic-island .current-url,
        .dynamic-island .click-text {
            display: block;
            text-align: center;
            white-space: nowrap;
        }

        .dynamic-island:hover,
        .dynamic-island.active {
            width: 220px;
            height: 50px;
        }

        .dynamic-island:hover .info,
        .dynamic-island.active .info {
            opacity: 0;
            pointer-events: none;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            width: 100%;
            position: absolute;
        }

        .dynamic-island:hover .nav-links,
        .dynamic-island.active .nav-links {
            opacity: 1;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.2s ease-in-out;
            text-align: center;
        }

        .nav-links a:hover {
            color: #ccc;
        }

        .banner {
            width: 100%;
            height: calc(100vh - 0px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: none;
            color: #fff;
            position: relative;
        }
        
        h1 {
        	font-size: 2.4rem;
            margin: 0;
        }
        
        .button-home, .button-discord {
            background-color: #141414;
            border: none;
            color: #fff;
            padding: 20px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            border-radius: 25px;
            border: 2px solid #262626;
        }

        .button-home:hover {
            background-color: #1d1d1d;
            transform: scale(1.05);
        }

        .button-discord:hover {
            background-color: #5865F2;
            transform: scale(1.05);
            border: 2px solid #4f5bdb;
        }
</style>

    <div class="dynamic-island">
    <div class="info">
        <span class="current-time"></span>
        <span class="current-url"></span>
        <span class="click-text">Click to activate nav</span>
    </div>
    <div class="nav-links">
        <a href="#"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-gamepad"></i></a>
        <a href="#"><i class="fa-solid fa-table-cells"></i></a>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-gear"></i></a>
    </div>
</div>



    
    <section class="banner">
      <h1>BrunysIXLWork</h1>
      <p>Discover a website with 170+ unblocked games that also has a proxy and 20+ Apps.</p>
      <div class="container-buttons">
      <a href="/gms.html" class="button-home">Games <i class="fa-solid fa-gamepad"></i></a>
      
      <a href="https://dsc.gg/bruny" class="button-discord">Discord <i class="fa-brands fa-discord"></i></a>
    </div>
</section>
<script>
        document.addEventListener("DOMContentLoaded", function () {
        const dynamicIsland = document.querySelector(".dynamic-island");
        const timeDisplay = document.querySelector(".current-time");
        const urlDisplay = document.querySelector(".current-url");

        function updateTime() {
            const now = new Date();
            timeDisplay.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        updateTime();
        setInterval(updateTime, 1000);

        urlDisplay.textContent = window.location.hostname;

        dynamicIsland.addEventListener("click", function () {
            dynamicIsland.classList.toggle("active");
        });
    });

</script>
