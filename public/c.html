<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Comments Section</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    #comments-section {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #comments-container {
      margin: 20px 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background: #fafafa;
    }
    .comment {
      margin-bottom: 10px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="comments-section">
    <h1>Comments</h1>
    <div id="comments-container"></div>
    <textarea id="comment-input" placeholder="Write a comment..."></textarea>
    <button id="submit-comment">Submit</button>
    <div id="error-message" class="error"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBY4adBE419S8qQmHfsCIOtJ48xGVpbPxM",
      authDomain: "comment-section-test-biw.firebaseapp.com",
      projectId: "comment-section-test-biw",
      storageBucket: "comment-section-test-biw.firebasestorage.app",
      messagingSenderId: "582095104362",
      appId: "1:582095104362:web:ab82ff1a90a7d844709d13"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Reference to the "comments" collection
    const commentsCollection = db.collection("comments");

    // Add a new comment
    document.getElementById("submit-comment").addEventListener("click", async () => {
      const commentInput = document.getElementById("comment-input");
      const errorMessage = document.getElementById("error-message");
      const commentText = commentInput.value.trim();

      // Clear any previous error message
      errorMessage.textContent = "";

      if (commentText) {
        try {
          await commentsCollection.add({
            text: commentText,
            timestamp: new Date()
          });
          commentInput.value = ""; // Clear the input field
        } catch (error) {
          console.error("Error adding comment: ", error);
          errorMessage.textContent = "Failed to submit comment. Please try again.";
        }
      } else {
        errorMessage.textContent = "Comment cannot be empty!";
      }
    });

    // Display comments in real-time
    const commentsContainer = document.getElementById("comments-container");

    commentsCollection.orderBy("timestamp", "asc").onSnapshot((snapshot) => {
      commentsContainer.innerHTML = ""; // Clear the container
      snapshot.forEach((doc) => {
        const commentData = doc.data();
        const commentElement = document.createElement("div");
        commentElement.classList.add("comment");
        commentElement.textContent = commentData.text;
        commentsContainer.appendChild(commentElement);
      });
    });

    // Debugging Tip: Log Firebase configuration
    console.log("Firebase initialized with config:", firebaseConfig);
  </script>
</body>
</html>
